{% extends 'base.html' %}

{% block body%}

<div class="container">
{% for venue in venue_list%}
    <div class="card" style="width: 18rem;">
  <img src="{{venue.venue_image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{venue.venue_place}}</h5>
    <p class="card-text">{{venue.address}}</p>
    <a href="{% url 'show-venue' venue.id%}" class="btn btn-primary">View Details</a>
  </div>
</div>
{% endfor %}
</div>
{% endblock body%}
