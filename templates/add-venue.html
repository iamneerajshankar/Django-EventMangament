{% extends 'base.html'%}

{% block body%}

<div class="container center">
    <h1>Add Venue to the database</h1>

    {% else %}
       <form action="" method=POST>
        {% csrf_token %}
        {{addVenueForm.as_p}}

    <input type="submit" class="btn btn-secondary" value="Submit">

    </form>

    {% endif %}

 
</div>

{% endblock%}
