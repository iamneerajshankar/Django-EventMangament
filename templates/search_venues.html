{% extends 'base.html' %}

{% block body%}

<div class="container">
{% if searched%}
<h1>Venues Matching your Preference-</h1>
{% for venue in venues%}

<a href="{% url 'show-venue' venue.id%}">{{venue.venue_place}} - {{venue.phone}}</a><br><br>
{% endfor %}

{% else %}
<h1>Oops! You did not search anything</h1>
{% endif %}

</div>
{% endblock body%}
